<div class="connection-card">

      <ellipse cx="40" cy="55" rx="30" ry="8" fill="#e8e5ff" opacity="0.6"/>
      <path d="M40 10 L35 35 L30 40 L35 45 L40 70 L45 45 L50 40 L45 35 Z" fill="#4f46e5"/>
      <circle cx="40" cy="25" r="6" fill="#c4b5fd"/>

      <path d="M45 30 Q55 40 50 50" stroke="#e8e5ff" stroke-width="2" fill="none"/>

      {{ instruction }}
    </li>
  </ul>
</div>
