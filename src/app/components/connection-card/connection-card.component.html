<div class="connection-card">
  <div class="rocket-container">
    <img src="assets/images/cloud.png" alt="" class="cloud-blob">
    <img src="assets/images/rocket.png" alt="Rocket" class="rocket-icon">
  </div>

  <h2 class="card-title">Let's Connect !</h2>

  <ul class="instructions-list">
    <li *ngFor="let instruction of instructions">
      {{ instruction }}
    </li>
  </ul>
</div>
