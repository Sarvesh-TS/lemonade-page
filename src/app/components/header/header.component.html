<header class="header">
  <div class="header-left">
    <button class="menu-button">
      <img src="assets/images/hambuger.png" alt="Menu" class="hamburger-icon">
    </button>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Learn AI Logo" class="logo-image">
    </div>
  </div>

  <div class="header-right">
    <div class="session-info">
      <span class="session-label">Session code:</span>
      <span class="session-code">{{ sessionCode }}</span>
    </div>
    <div class="participant-info">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 10c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#9ca3af"/>
      </svg>
      <span class="participant-count">{{ participantCount | number: '2.0' }}</span>
    </div>
    <button class="fullscreen-button">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M2 2h6v2H4v4H2V2zm16 0h-6v2h4v4h2V2zM4 14v-4H2v6h6v-2H4zm12 0h-4v2h6v-6h-2v4z" fill="#9ca3af"/>
      </svg>
    </button>
    <button class="launch-button">Launch</button>
  </div>
</header>
